<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/47ef0eeb2e.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>
      Rock <i class="fa-regular fa-hand-back-fist fa-bounce"></i> Paper
      <i class="fa-solid fa-scroll fa-bounce"></i> Scissors
      <i class="fa-regular fa-hand-scissors fa-bounce"></i>
    </h1>
    <div class="container">
      <div class="rock" id="rock">
        <button>
          <i class="fa-regular fa-hand-back-fist"></i>
        </button>
      </div>
      <div class="paper" id="paper">
        <button>
          <i class="fa-solid fa-scroll"></i>
        </button>
      </div>
      <div class="scissor" id="scissor">
        <button>
          <i class="fa-regular fa-hand-scissors"></i>
        </button>
      </div>
    </div>
    <h3 class="userChoice" id="userChoice"></h3>
    <h3 class="computerChoice" id="computerChoice"></h3>
    <h3 class="winner" id="winner"></h3>
    <script src="app.js"></script>
  </body>
</html>
